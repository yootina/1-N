{% extends 'base.html' %}

{% block body %}
    <!-- 게시물을 보여주는 부분 -->
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>

    <hr>

    <form action="{% url 'articles:comment_create' article_id=article.id %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
{% endblock %}
